name: .NET Core

on:
  release:
    types: [published, prereleased]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5

    - name: Nuget restore
      run: nuget restore packmule.sln
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE

    - name: Create Build Directory
      run: mkdir _build
      
    - name: MSBuild
      #run: msbuild .\packmule\packmule.csproj
      run: msbuild packmule.sln /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../_build"
    
    #- name: Zip build
      #run: zip -r .\packmule\packmule\bin\debug.zip .\packmule\packmule\bin\debug\
      #uses: montudor/action-zip@v0.1.0
      #with:
        #args: zip -qq -r .\packmule\packmule\bin\debug.zip .\packmule\packmule\bin\debug\
    
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          README.md
          .\packmule\bin\Release\packmule.exe
          .\packmule\PublishOutput\packmule.zip
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
